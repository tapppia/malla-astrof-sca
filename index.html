<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Curricular Interactiva</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 30px;
      background-color: #fefefe;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #c2185b;
    }
    .malla {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 20px;
    }
    .semester {
      background-color: #fce4ec;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .semester h2 {
      background-color: #f8bbd0;
      color: #880e4f;
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
      text-align: center;
      border-radius: 6px;
      font-size: 16px;
    }
    .course {
      background-color: #eeeeee;
      border-radius: 10px;
      padding: 12px;
      margin: 6px 0;
      text-align: center;
      border: 2px solid transparent;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .approved {
      background-color: #f8bbd0;
      border-color: #c2185b;
    }
    .available {
      background-color: #bbdefb;
      border-color: #1976d2;
    }
    .blocked {
      background-color: #eeeeee;
      color: #9e9e9e;
      border-color: #bdbdbd;
    }
    .emoji-btn {
      font-size: 22px;
      background: none;
      border: none;
      cursor: pointer;
      margin-top: 8px;
    }
    .emoji-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular Interactiva</h1>
  <div class="malla" id="mallaContainer"></div>

  <script>
    const courses = [
      { id: "fis1", name: "Introducción a la Física I", prereqs: [], semester: 1 },
      { id: "bm1", name: "Bases Matemáticas para la Física I", prereqs: [], semester: 1 },
      { id: "fc1", name: "Física Computacional I", prereqs: [], semester: 1 },
      { id: "df1", name: "Datos Físicos I", prereqs: [], semester: 1 },
      { id: "gp", name: "Gestión Personal", prereqs: [], semester: 1 },
      { id: "ia", name: "Introducción a la Astrofísica", prereqs: [], semester: 1 },
      { id: "eng1", name: "Inglés I", prereqs: [], semester: 1 },

      { id: "fis2", name: "Introducción a la Física II", prereqs: ["fis1"], semester: 2 },
      { id: "bm2", name: "Bases Matemáticas para la Física II", prereqs: ["bm1"], semester: 2 },
      { id: "fc2", name: "Física Computacional II", prereqs: ["fc1"], semester: 2 },
      { id: "df2", name: "Datos Físicos II", prereqs: ["df1"], semester: 2 },
      { id: "cd", name: "Introducción a la Ciencia de Datos", prereqs: ["fc1"], semester: 2 },
      { id: "cc", name: "Comunicación Científica", prereqs: ["gp"], semester: 2 },
      { id: "eng2", name: "Inglés II", prereqs: ["eng1"], semester: 2 },
    ];

    const storageKey = "cursosAprobados";
    let aprobados = JSON.parse(localStorage.getItem(storageKey)) || [];

    function guardarProgreso() {
      localStorage.setItem(storageKey, JSON.stringify(aprobados));
    }

    function cumplePrerrequisitos(course) {
      return course.prereqs.every(id => aprobados.includes(id));
    }

    function crearMalla() {
      const container = document.getElementById("mallaContainer");
      container.innerHTML = "";

      for (let s = 1; s <= 8; s++) {
        const semestreCursos = courses.filter(c => c.semester === s);
        const semestreDiv = document.createElement("div");
        semestreDiv.className = "semester";

        const semestreTitle = document.createElement("h2");
        semestreTitle.textContent = `Semestre ${s}`;
        semestreDiv.appendChild(semestreTitle);

        semestreCursos.forEach(course => {
          const card = document.createElement("div");
          card.className = "course";

          const aprobado = aprobados.includes(course.id);
          const disponible = !aprobado && cumplePrerrequisitos(course);

          if (aprobado) {
            card.classList.add("approved");
          } else if (disponible) {
            card.classList.add("available");
          } else {
            card.classList.add("blocked");
          }

          card.innerHTML = `<strong>${course.name}</strong>`;

          const btn = document.createElement("button");
          btn.className = "emoji-btn";
          btn.innerHTML = aprobado ? "🌸" : "❄️";
          btn.disabled = !aprobado && !disponible;

          btn.onclick = () => {
            if (aprobado) {
              aprobados = aprobados.filter(id => id !== course.id);
            } else {
              aprobados.push(course.id);
            }
            guardarProgreso();
            crearMalla();
          };

          card.appendChild(btn);
          semestreDiv.appendChild(card);
        });

        container.appendChild(semestreDiv);
      }
    }

    crearMalla();
  </script>
</body>
</html>
