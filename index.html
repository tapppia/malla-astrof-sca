<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Curricular Interactiva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .semester {
      margin-bottom: 30px;
    }
    .semester h2 {
      background-color: #1976d2;
      color: white;
      padding: 10px;
      border-radius: 6px;
    }
    .category {
      margin: 15px 0;
    }
    .category h3 {
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 10px;
    }
    .course {
      background-color: #e0e0e0;
      border-radius: 10px;
      padding: 10px;
      border: 2px solid transparent;
      transition: 0.2s;
    }
    .approved {
      background-color: #f8bbd0;
      border-color: #c2185b;
    }
    .available {
      background-color: #bbdefb;
      border-color: #1976d2;
    }
    .blocked {
      background-color: #eeeeee;
      color: #9e9e9e;
      border-color: #bdbdbd;
    }
    button {
      margin-top: 8px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular Interactiva</h1>
  <div id="mallaContainer"></div>

  <script>
    const courses = [
      // Semestre 1
      { id: "fis1", name: "Introducción a la Física I", prereqs: [], semester: 1, category: "Física" },
      { id: "bm1", name: "Bases Matemáticas para la Física I", prereqs: [], semester: 1, category: "Matemática" },
      { id: "fc1", name: "Física Computacional I", prereqs: [], semester: 1, category: "Física Experimental y Numérica" },
      { id: "df1", name: "Datos Físicos I", prereqs: [], semester: 1, category: "Física Experimental y Numérica" },
      { id: "gp", name: "Gestión Personal", prereqs: [], semester: 1, category: "Habilidades" },
      { id: "ia", name: "Introducción a la Astrofísica", prereqs: [], semester: 1, category: "Astrofísica" },
      { id: "eng1", name: "Inglés I", prereqs: [], semester: 1, category: "Habilidades" },

      // Semestre 2
      { id: "fis2", name: "Introducción a la Física II", prereqs: ["fis1"], semester: 2, category: "Física" },
      { id: "bm2", name: "Bases Matemáticas para la Física II", prereqs: ["bm1"], semester: 2, category: "Matemática" },
      { id: "fc2", name: "Física Computacional II", prereqs: ["fc1"], semester: 2, category: "Física Experimental y Numérica" },
      { id: "df2", name: "Datos Físicos II", prereqs: ["df1"], semester: 2, category: "Física Experimental y Numérica" },
      { id: "cd", name: "Introducción a la Ciencia de Datos", prereqs: ["fc1"], semester: 2, category: "Astrofísica" },
      { id: "cc", name: "Comunicación Científica", prereqs: ["gp"], semester: 2, category: "Habilidades" },
      { id: "eng2", name: "Inglés II", prereqs: ["eng1"], semester: 2, category: "Habilidades" },

      // Puedes seguir completando de esta forma hasta el semestre 8
    ];

    const storageKey = "cursosAprobados";
    let aprobados = JSON.parse(localStorage.getItem(storageKey)) || [];

    function guardarProgreso() {
      localStorage.setItem(storageKey, JSON.stringify(aprobados));
    }

    function cumplePrerrequisitos(course) {
      return course.prereqs.every(id => aprobados.includes(id));
    }

    function crearMalla() {
      const container = document.getElementById("mallaContainer");
      container.innerHTML = "";

      for (let s = 1; s <= 8; s++) {
        const semestreCursos = courses.filter(c => c.semester === s);
        if (semestreCursos.length === 0) continue;

        const semestreDiv = document.createElement("div");
        semestreDiv.className = "semester";
        semestreDiv.innerHTML = `<h2>Semestre ${s}</h2>`;

        const categorias = [...new Set(semestreCursos.map(c => c.category))];

        categorias.forEach(cat => {
          const catDiv = document.createElement("div");
          catDiv.className = "category";
          catDiv.innerHTML = `<h3>${cat}</h3>`;

          const grid = document.createElement("div");
          grid.className = "grid";

          semestreCursos.filter(c => c.category === cat).forEach(course => {
            const card = document.createElement("div");
            card.className = "course";

            const aprobado = aprobados.includes(course.id);
            const disponible = !aprobado && cumplePrerrequisitos(course);

            if (aprobado) {
              card.classList.add("approved");
            } else if (disponible) {
              card.classList.add("available");
            } else {
              card.classList.add("blocked");
            }

            card.innerHTML = `<strong>${course.name}</strong><br>`;

            const btn = document.createElement("button");
            btn.textContent = aprobado ? "Desmarcar" : "Marcar aprobado";
            btn.disabled = !aprobado && !disponible;

            btn.onclick = () => {
              if (aprobado) {
                aprobados = aprobados.filter(id => id !== course.id);
              } else {
                aprobados.push(course.id);
              }
              guardarProgreso();
              crearMalla();
            };

            card.appendChild(btn);
            grid.appendChild(card);
          });

          catDiv.appendChild(grid);
          semestreDiv.appendChild(catDiv);
        });

        container.appendChild(semestreDiv);
      }
    }

    crearMalla();
  </script>
</body>
</html>
